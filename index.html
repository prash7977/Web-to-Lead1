<!DOCTYPE html>
<html lang="en">
<head>

    <title>Web to Lead</title>
    <link rel="stylesheet" href="style.css" />

<body>
    <h1> Create Lead </h1>
    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00D2y0000004hBZ" 
    method="POST"
    onsubmit="beforesubmit(event)"
    >
    
    <input type=hidden name="oid" value="00D2y0000004hBZ">
    <input type=hidden name="retURL" value="https://prash7977.github.io/Web-to-Lead1/thanks.html">

    <label for="email">Lead Date</label>
    <input type="date" required="true" class="inputdate">

    Lead Date:<span class="dateInput dateOnlyInput"><input  id="00NIi000000m7mF" name="00NIi000000m7mF" size="12" type="text" /></span><br>
    -->
    
    <input type="submit" name="submit" class="submit">
    <div class="g-recaptcha" data-callback="capthasucess" data-sitekey="6LefAosqAAAAANkHFkOHL2u3I0rv11aTW6-dOsvE"></div><br>
    
    </form>
